<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
</head>
<body>
    <h2>Send Email Form</h2>
    <form action="/Bai07_JavaMail/SendEmailWithAttachment" method="post" enctype="multipart/form-data">
        <label for="recipient">Recipient Email:</label><br>
        <input type="email" id="recipient" name="recipient" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Email Body:</label><br>
        <textarea id="body" name="body" rows="4" cols="50" required></textarea><br><br>

        <label for="attachmentPath">Attachment:</label><br>
        <input type="file" id="attachmentPath" name="attachmentPath"><br><br>

        <input type="submit" value="Send Email">
    </form>
</body>
</html>
